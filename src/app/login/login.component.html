
<section class="login">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <label>Email address</label>
                    <input type="email" class="form-control" [(ngModel)]="user.email" placeholder="admin@admin.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" [(ngModel)]="user.password" placeholder="12345678" required>
                </div>
                <div class="form-group">
                    <button type="buton" class="btn btn-primary btn-block mb-5" (click)="signInWithEmail()">
                        Login with Email
                    </button>
                </div>
                <div class="form-group text-center mt-5">
                    <button type="button" class="btn btn-success m-2" (click)="signInWithGoogle()">
                        <i class="fa fa-google" aria-hidden="true"></i>
                        Login with Google
                    </button>
                    <button type="buton" class="btn btn-primary m-2" (click)="signInWithFacebook()">
                        <i class="fa fa-facebook" aria-hidden="true"></i> 
                        Login with Facebook
                    </button>
                    <button type="button" class="btn btn-secondary m-2" (click)="signInWithGithub()">
                        <i class="fa fa-github" aria-hidden="true"></i>
                        Login with Github
                    </button>
                    <!-- <button type="button" class="btn btn-info" (click)="signInWithTwitter()">
                        <i class="fa fa-twitter" aria-hidden="true"></i>
                        Login with Twitter
                    </button> -->
                </div> 
            </div>
        </div>
    </div>         
</section>
